<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link

    <div id="mini-layout">
      <span>
          <div>

          </div>

              <strong>Cute Kitten</strong>
          </div>

          </div>

      <span>
          <div>

              <a href="https://placekitten.com/">More Dogs</a>

      <span>
        <div>
          <img src="https://placebear.com/200/300" alt="Pic">

      </div>
